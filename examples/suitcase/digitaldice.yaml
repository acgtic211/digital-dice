apiVersion: v1
kind: ConfigMap
metadata:
  name: digitaldice-config
data:
  PORT_CONTROLLER: "443"
  PORT2_CONTROLLER: "80"
  PORT_DH: "8063"
  PORT_EH: "8064"
  DEVICE_URI: "192.168.1.38"
  DH: "https://dd-suitcase-dh-entrypoint"
  EH: "https://dd-suitcase-eh-entrypoint"
  DB_NAME: "dd-db"
  DB_USER: "dd_admin"
  DB_PASS: "123456admin"
  DB_URI: "mongodb://mongo-0.mongo-headless.default:27017,mongo-1.mongo-headless.default:27017,mongo-2.mongo-headless.default:27017/"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digital-dice-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digital-dice-controller
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: /metrics
        prometheus.io/port: '443'
      labels:
        app: digital-dice-controller
    spec:
      containers:
      - name: digital-dice-controller
        image: digital-dice-controller:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
        envFrom:
          - configMapRef:
              name: digitaldice-config
        volumeMounts:
          - name: tls-digitaldice
            mountPath: "/app/certs"
            readOnly: true
      volumes:
          - name: tls-digitaldice
            secret:
              secretName: tls-digitaldice
---
apiVersion: v1
kind: Service
metadata:
  name: digital-dice-controller-entrypoint
spec:
  type: NodePort
  selector:
    app: digital-dice-controller
  ports:
  - port: 443
    targetPort: 443
    nodePort: 30002
---
