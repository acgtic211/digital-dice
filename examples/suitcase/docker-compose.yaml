version: '3.8'

services:
  controller:
    image: manelme/digital-dice:s.dd.c.02
    container_name: controller
    volumes:
      - ./certs:/usr/src/app/certs
    ports:
      - "1480:80"
      - "14443:443"
    environment:
      - PORT_CONTROLLER=443
      - PORT2_CONTROLLER=80
      - PORT_DH=8063
      - PORT_EH=8064
      - DEVICE_URI=192.168.1.38
      - DH=https://dh
      - EH=https://eh
      - DB_NAME=dd-db
      - DB_USER=dd_admin
      - DB_PASS=123456admin
      - DB_PORT=27071
      - DB_HOST=192.168.1.2
      - DB_URI=mongodb://192.168.1.2:27071/
    depends_on:
      - dh
      - eh

  dh:
    image: manelme/digital-dice:s.dd.dh.02
    container_name: dh
    volumes:
      - ./certs:/usr/src/app/certs
    ports:
      - "8063:443"
    environment:
      - PORT_CONTROLLER=443
      - PORT2_CONTROLLER=80
      - PORT_DH=8063
      - PORT_EH=8064
      - DEVICE_URI=192.168.1.38
      - DH=https://dh
      - EH=https://eh
      - DB_NAME=dd-db
      - DB_USER=dd_admin
      - DB_PASS=123456admin
      - DB_PORT=27071
      - DB_HOST=192.168.1.2
      - DB_URI=mongodb://192.168.1.2:27071/

  eh:
    image: manelme/digital-dice:s.dd.eh.02
    container_name: eh
    volumes:
      - ./certs:/usr/src/app/certs
    ports:
      - "8064:443"
    environment:
      - PORT_CONTROLLER=443
      - PORT2_CONTROLLER=80
      - PORT_DH=8063
      - PORT_EH=8064
      - DEVICE_URI=192.168.1.38
      - DH=https://dh
      - EH=https://eh
      - DB_NAME=dd-db
      - DB_USER=dd_admin
      - DB_PASS=123456admin
      - DB_PORT=27071
      - DB_HOST=192.168.1.2
      - DB_URI=mongodb://192.168.1.2:27071/
  ui:
    image: manelme/digital-dice:s.dd.ui.02
    container_name: ui
    ports:
      - "8065:443"
    environment:
      - PORT_UI=8065
  