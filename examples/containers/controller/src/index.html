<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
        .container-details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Container Management</h1>
    
    <div class="container">
        <h2>Run App</h2>
        <button onclick="runApp()">Run App</button>
    </div>

    <div class="container">
        <h2>Container Actions</h2>
        <form id="actionForm">
            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" name="serialNumber" required>
            <br>
            <label for="actionName">Action Name:</label>
            <input type="text" id="actionName" name="actionName" required>
            <br>
            <label for="actionData">Action Data (JSON):</label>
            <textarea id="actionData" name="actionData" required></textarea>
            <br>
            <button type="submit">Submit Action</button>
        </form>
    </div>

    <div class="container">
        <h2>Container Details</h2>
        <button onclick="getContainerDetails()">Get All Containers Details</button>
        <div id="containerDetails" class="container-details"></div>
    </div>

    <script>
        document.getElementById('actionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const serialNumber = document.getElementById('serialNumber').value;
            const actionName = document.getElementById('actionName').value;
            const actionData = JSON.parse(document.getElementById('actionData').value);
            submitAction(serialNumber, actionName, actionData);
        });

        function runApp() {
            fetch('/acg:lab:virtual-containers/runApp', {
                method: 'PUT'
            })
            .then(response => response.json())
            .then(data => {
                alert('App run successfully');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function submitAction(serialNumber, actionName, actionData) {
            fetch(`/acg:lab:virtual-containers/${serialNumber}/actions/${actionName}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(actionData)
            })
            .then(response => response.json())
            .then(data => {
                alert('Action submitted successfully');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function getContainerDetails() {
            fetch('/acg:lab:virtual-containers/property/containersDetails')
            .then(response => response.json())
            .then(data => {
                const containerDetailsDiv = document.getElementById('containerDetails');
                containerDetailsDiv.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
