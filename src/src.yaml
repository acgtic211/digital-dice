        envFrom:
          - configMapRef:
              name: src-config
        volumeMounts:
          - name: tls-src
            mountPath: "/app/certs"
            readOnly: true
      volumes:
          - name: tls-src
            secret:
              secretName: tls-src
---
apiVersion: v1
kind: Service
metadata:
  name: src-dh-entrypoint
spec:
  selector:
    app: src-dh
  ports:
  - protocol: TCP
    port: 443
    targetPort: 443
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: src-eh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: src-eh
  template:
    metadata:
