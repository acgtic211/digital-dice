---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: src-controller
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: src-controller
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: src-dh
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: src-dh
  minReplicas: 1
  maxReplicas: 5
  metrics:
